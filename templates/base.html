<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7990895272312167">
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15557a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        body::-webkit-scrollbar {
            width: 12px;
        }
        body::-webkit-scrollbar-track {
            background: #15557a;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border-radius: 20px;
            border: 3px solid #15557a;
        }
        h1 {
            text-align: center;
            padding: 10px 5px;
            border-radius: 150px;
            background-color: #0b62db;
            color: rgb(0, 0, 0);
            font-size: 90px;
            border: 2px solid #000000;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 800px;
            margin: 20px auto;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #chat-log {
            flex-grow: 1;
            padding: 10px;
            border: 3px solid #000000;
            border-radius: 50px;
            background-color: white;
            font-size: 18px;
            max-height: 600px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #chat-log p {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        #chat-log::-webkit-scrollbar {
            width: 10px;
            line-height: 50px;
            background-attachment: #15557a;
        }
        #chat-log::-webkit-scrollbar-track {
            background: #ffffff;
        }
        #chat-log::-webkit-scrollbar-thumb {
            background-color: #15557a;
            border-radius: 20px;
            border: 3px solid #ffffff;
        }
        #button {
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #ffffff;
            margin-left: 10px;
        }
        #text-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 30px;
            font-size: 16px;
            border: 1px solid #000000;
            background-color: #ffffff;
        }
        #credits {
            margin-top: auto;
            font-size: 14px;
            text-align: center;
            background-color: #000000;
            color: #8d8d8d;
            border: 5px solid #ffffff;
            padding: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 50px;
                padding: 5px;
            }
            .chat-container {
                max-width: 100%;
                margin: 10px;
            }
            #chat-log {
                font-size: 16px;
                border-radius: 20px;
            }
            #button {
                padding: 8px 16px;
                font-size: 14px;
            }
            #text-input {
                padding: 8px;
                font-size: 14px;
            }
            #credits {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                event.preventDefault();
                var userInput = $("input[name='user_input']").val();
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: { user_input: userInput },
                    success: function(response) {
                        $("#chat-log").append("<p><strong>You:</strong> " + userInput + "</p>");
                        $("#chat-log").append("<p><strong>Chatbot:</strong> " + response + "</p>");
                        $("input[name='user_input']").val("");
                        $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
                    }
                });
            });
            $("input[name='user_input']").focus();
        });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7990895272312167"
     crossorigin="anonymous">
    </script>
    <script src="https://alwingulla.com/88/tag.min.js" data-zone="119303" async data-cfasync="false">
    </script>
</head>
<body>
    <h1><strong>Chatbot</strong></h1>
    <div class="chat-container">
        <div id="chat-log">
            <!-- Chat messages will be appended here -->
        </div>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your prompt..." id="text-input">
            <input type="submit" value="Send" id="button">
        </form>
    </div>
    <div id="credits">
        <p style="text-align: center; font-family: monospace; font-size: 14px; text-decoration: underline;">Created by <strong>Vaibhav</strong> for a specific project.</p>
        <p style="text-align: left; font-family: monospace; font-size: 14px;">Powered by <strong>Node.js</strong> and <strong>Express.js</strong>.</p>
        <p style="text-align: left; font-family: monospace; font-size: 14px;">Supported by <strong>Gemini</strong>.</p>
        <p style="text-align: left; font-family: monospace; font-size: 14px;"> Contact me: <a href="mailto:vaibhavsharma42011@gmail.com" title="mail">Gmail</a> and <a href="https://theaiuser.wordpress.com/" title="profile">my profile</a>.</p>
    </div>
</body>
</html>
