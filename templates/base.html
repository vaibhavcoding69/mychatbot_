<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15557a;
            margin: 0;
            padding: 20px;
        }
        body::-webkit-scrollbar {
            width: 12px;               /* width of the entire scrollbar */
        }
        body::-webkit-scrollbar-track {
            background: #ffffff;        /* color of the tracking area */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #31d6f7;    /* color of the scroll thumb */
            border-radius: 20px;       /* roundness of the scroll thumb */
            border: 3px solid #ffffff;  /* creates padding around scroll thumb */
        }
        h1 {
            text-align: center;
            padding: 10px 5px;
            border-radius: 150px;
            background-color: #0b62db;
            color: rgb(0, 0, 0);
            font-size: 90px;
            border: 2px solid #000000
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        #chat-log {
            margin-top: 20px;
            padding: 10px;
            border: 3px solid #000000;
            border-radius: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            font-size: 18px;
            overflow-y: scroll;
            height: 500px;
        }
        }
        #chatlog::-webkit-scrollbar {
            width: 12px;               /* width of the entire scrollbar */
        }
        #chatlog::-webkit-scrollbar-track {
            background: #ffffff;        /* color of the tracking area */
        }
        #chatlog::-webkit-scrollbar-thumb {
            background-color: #31d6f7;    /* color of the scroll thumb */
            border-radius: 20px;       /* roundness of the scroll thumb */
            border: 3px solid #ffffff;  /* creates padding around scroll thumb */
        }
        #chat-log p {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }
        #button {
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: 2px;
            border-color: #ffffff;
        }
        #text-input {
            width: 300px;
            padding: 10px;
            border-radius: 30px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #ffffff;
        }
        #credits {
            margin-top: 100px;
            font-size: 14px;
            text-align: center;
            width: 100%;
            height: 300px;
            background-color: #000000;
            color: #8d8d8d;
            font: monospace;
            border: 5px solid #ffffff;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                event.preventDefault();
                var userInput = $("input[name='user_input']").val();
                $.ajax({
                    url: "/",
                    type: "POST",
                    data: { user_input: userInput },
                    success: function(response) {
                        $("#chat-log").append("<p><strong>You:</strong> " + userInput + "</p>");
                        $("#chat-log").append("<p><strong>Chatbot:</strong> " + response + "</p>");
                        $("input[name='user_input']").val("");
                        $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
                    }
                });
            });
            $("input[name='user_input']").focus();
        });
    </script>
</head>
<body>
    <h1><strong>Chatbot</strong></h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your prompt..." id="text-input">
        <input type="submit" value="Send" id="button">
    </form>
    <div id="chat-log">
        <!-- Chat messages will be appended here -->
    </div>
    <div id="credits">
        <br>
        <p style="text-align: center; font-family: monospace; font-size: 14px; text-decoration: underline;">Created by <strong>Vaibhav</strong> for a specific project.</p>
        <br>
        <p style="text-align: left; font-family: monospace; font-size: 14px;">Powered by <strong>Node.js</strong> and <strong>Express.js</strong>.</p>
        <p style="text-align: left; font-family: monospace; font-size: 14px;">Supported by <strong>Gemini</strong>.</p>
        <p style="text-align: left; font-family: monospace; font-size: 14px;"> Contact me: <a href="vaibhavsharma42011@gmail.com" title="mail">Gmail</a></p>
    </div>
</body>
</html>
